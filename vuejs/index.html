<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulář s Bootstrapem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container mt-4">
    <h1 class="text-center mb-3">VueJS</h1>
    <div class="text-center mb-4">
        <a href="https://vuejs.org/guide/introduction" target="_blank">Dokumentace VueJS</a>
    </div>

    <div class="card p-4 shadow-sm">
        <form>
            <table class="table">
                <tr>
                    <td class="text-end"><label for="name">Jméno</label></td>
                    <td><input class="form-control" type="text" id="name" name="name" placeholder="Zadejte své jméno"></td>
                </tr>
                <tr>
                    <td class="text-end"><label for="planet">Planeta</label></td>
                    <td>
                        <select class="form-select" name="planet" id="planet">
                            <option value="Mars">Mars - červená planeta</option>
                            <option value="Venuše">Venuše</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="text-end"><input class="form-check-input" type="checkbox" id="risk"></td>
                    <td><label class="form-check-label" for="risk">Souhlasím s rizikem</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-primary" type="submit">Odeslat</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
